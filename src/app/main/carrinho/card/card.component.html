<div class="one-edge-shadow bg-white shadow-sm mb-1 rounded" style="overflow: hidden;">

                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="60" height="60"
                viewBox="0 0 172 172"
                style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#f36f21"><path d="M14.55029,12.32471l-7.60059,7.60059l139.75,139.75l7.60058,-7.60058l-12.32471,-12.32471h13.89942v-107.5h-121.39941zM45.22559,43h99.89941v67.64942l-32.25,-32.25l-16.125,16.125zM16.125,44.25977v95.49023h95.49023l-10.75,-10.75h-23.38965l11.69483,-11.69482l-7.60059,-7.60059l-6.31982,6.31983l-26.875,-26.875l-21.5,21.5v-55.63965zM126.3125,53.75c-4.4528,0 -8.0625,3.6097 -8.0625,8.0625c0,4.4528 3.6097,8.0625 8.0625,8.0625c4.4528,0 8.0625,-3.6097 8.0625,-8.0625c0,-4.4528 -3.6097,-8.0625 -8.0625,-8.0625zM112.875,93.60058l32.25,32.25v3.14942h-13.89942l-26.875,-26.875zM48.375,104.35058l19.27442,19.27442l-5.375,5.375h-35.39942v-3.14942z"></path></g></g></svg>
        </div>
        <div class="d-flex flex-column">
            <h4 class="text-dark m-0">{{pokemon.nome}}</h4>
            <div class="d-flex align-items-center">
                <p class="m-0 text-primary mt-1 w-100">R$ {{pokemon.valor}},00</p>
                <div class="d-flex ml-auto  border border-secondary border-top-0 border-left-0 border-right-0 ml-auto">
                    <button [disabled]="quantidadeAtual < 2" (click)="mudaQuantidade('negativo')" class="btn text-primary d-flex align-items-center bg-white p-2 "> 
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="18" height="18"
                        viewBox="0 0 172 172"
                        style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#333333"><path d="M136.16667,143.33333h-100.33333c-4.3,0 -7.16667,-2.86667 -7.16667,-7.16667v-100.33333c0,-4.3 2.86667,-7.16667 7.16667,-7.16667h100.33333c4.3,0 7.16667,2.86667 7.16667,7.16667v100.33333c0,4.3 -2.86667,7.16667 -7.16667,7.16667z" opacity="0.3"></path><path d="M136.16667,150.5h-100.33333c-7.88333,0 -14.33333,-6.45 -14.33333,-14.33333v-100.33333c0,-7.88333 6.45,-14.33333 14.33333,-14.33333h100.33333c7.88333,0 14.33333,6.45 14.33333,14.33333v100.33333c0,7.88333 -6.45,14.33333 -14.33333,14.33333zM136.16667,136.16667v7.16667v-7.16667zM35.83333,35.83333v100.33333h100.33333v-100.33333z"></path><path d="M50.16667,78.83333h71.66667v14.33333h-71.66667z"></path></g></g></svg></button>
                    <input (change)="verificaMudanca($event)" (input)="mudarQuantidade($event)" [(ngModel)]="quantidadeAtual" type="number" class="form-control text-center form-control-sm w-50 ">
                    <button (click)="mudaQuantidade('positivo')" class="btn text-primary bg-white p-2 d-flex align-items-center"> 
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="18" height="18"
                        viewBox="0 0 172 172"
                        style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#333333"><path d="M136.16667,143.33333h-100.33333c-4.3,0 -7.16667,-2.86667 -7.16667,-7.16667v-100.33333c0,-4.3 2.86667,-7.16667 7.16667,-7.16667h100.33333c4.3,0 7.16667,2.86667 7.16667,7.16667v100.33333c0,4.3 -2.86667,7.16667 -7.16667,7.16667z" opacity="0.3"></path><path d="M136.16667,150.5h-100.33333c-7.88333,0 -14.33333,-6.45 -14.33333,-14.33333v-100.33333c0,-7.88333 6.45,-14.33333 14.33333,-14.33333h100.33333c7.88333,0 14.33333,6.45 14.33333,14.33333v100.33333c0,7.88333 -6.45,14.33333 -14.33333,14.33333zM136.16667,136.16667v7.16667v-7.16667zM35.83333,35.83333v100.33333h100.33333v-100.33333z"></path><path d="M78.83333,50.16667h14.33333v71.66667h-14.33333z"></path><path d="M50.16667,78.83333h71.66667v14.33333h-71.66667z"></path></g></g></svg></button>
                </div>
            </div>
            
        </div>
        <div (click)="deletaPokemon()" class="d-flex flex-column ml-auto p-2">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
            width="28" height="28"
            viewBox="0 0 172 172"
            style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#333333"><path d="M43,28.66667h86v121.83333h-86z" opacity="0.3"></path><path d="M78.83333,129h-14.33333v-78.83333h14.33333zM107.5,129h-14.33333v-78.83333h14.33333zM28.66667,21.5h114.66667v14.33333h-114.66667z"></path><path d="M121.83333,35.83333l-21.5,-21.5h-28.66667l-21.5,21.5z"></path><path d="M121.83333,157.66667h-71.66667c-7.88333,0 -14.33333,-6.45 -14.33333,-14.33333v-121.83333h100.33333v121.83333c0,7.88333 -6.45,14.33333 -14.33333,14.33333zM50.16667,35.83333v107.5h71.66667v-107.5z"></path></g></g></svg>
        </div>
    </div>
    
</div>
