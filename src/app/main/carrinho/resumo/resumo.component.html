<div class="d-flex flex-column justify-content-between h-100" >

  <div  class="d-flex flex-column">
    <div class="one-edge-shadow bg-white shadow-sm mb-2 p-2 rounded">
      <p class="m-0">Resumo</p>
      <div *ngFor="let linha of arrayDeItens">
        <li  class="text-secondary">
          {{linha}}
        </li>
      </div>



    </div>


  </div>

  <div  class="d-flex flex-column mt-auto">
    <div class="one-edge-shadow bg-white shadow-sm mb-2 p-2 rounded" >
      <p class="text-primary m-0 mt-3">Quantidade Items: <span class="text-dark">{{quantidadeItens}}</span></p>
      <p class="text-primary m-0">Valor Total: <span class="text-dark">R$ {{carrinhoAtual.valorTotal}},00</span></p>



    </div>


  </div>
