        </div>
        <div class="mt-auto">
          <small *ngIf="nomeCartao === ''" class="text-white"> Nome escrito no cartão.</small>
          <small class="text-white">{{nomeCartao}}</small>
          <p *ngIf="numeroCartao === ''" class="text-white">9999 9999 9999 9999</p>
          <p class="text-white">{{numeroCartao | numeroCartao}}</p>
        </div>

      </div>
    </div>
    <hr class="w-100">
    <form class="row d-flex flex-column align-items-center">
      <div class="col-12 col-md-10">
        <p class="m-0">Nome:</p>
        <input (input)="ajustarNome($event)" [(ngModel)]="nomeCartao" [ngModelOptions]="{standalone: true}" type="text" class="form-control form-control-sm">
      </div>
      <div class="col-12 col-md-10 mt-2">
        <p class="m-0">Numero cartão:</p>
        <input (input)="ajustarCartao($event)" [(ngModel)]="numeroCartao" [ngModelOptions]="{standalone: true}" type="text" class="form-control form-control-sm">
      </div>
      <div class="col-12 col-md-10 mt-2">
        <p class="m-0">Bandeira:</p>
        <select [(ngModel)]="bandeira" [ngModelOptions]="{standalone: true}" type="text" class="form-control form-control-sm">
          <option value=''>Escolha...</option>
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
        </select>
      </div>
    </form>



  </div>
  <div class="d-flex flex-column mt-auto">
    <div class="d-flex">

      <button (click)="fecharAddCartao()" class="btn btn-dark d-flex align-items-center justify-content-center mr-2">

    <div class="mb-2">

    </div>


  </div>
</div>
