      </ng-template>
      <ng-template ngSwitchDefault>
        <div class="mt-3 mt-md-0 scroll " style="overflow: auto; max-height: 68vh;">
          <app-card-cartao (click)="escolherCartao(i)" [cartao]="cartao" *ngFor="let cartao of cartoesCadastrados | filtraAtivos; let i = index"></app-card-cartao>
        </div>

      </ng-template>

    </ng-container>

    <div (click)="aoAdicionarCartao()"  class="d-flex flex-column mt-auto mb-2">
      <button class="btn btn-primary d-flex align-items-center justify-content-center">

        <span class="ml-2">Adicionar Cartão</span></button>
    </div>
    <div class="d-flex flex-column">
      <div class="d-flex">

        <button (click)="retornar.emit(true)"  class="btn btn-dark d-flex align-items-center justify-content-center mr-2">

            width="25" height="25"
            viewBox="0 0 172 172"
            style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M46.86328,39.13672l-7.72656,7.72656l39.13672,39.13672l-39.13672,39.13672l7.72656,7.72656l39.13672,-39.13672l39.13672,39.13672l7.72656,-7.72656l-39.13672,-39.13672l39.13672,-39.13672l-7.72656,-7.72656l-39.13672,39.13672z"></path></g></g></svg> -->

            width="24" height="24"
            viewBox="0 0 172 172"
            style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M71.15783,86l32.75883,-32.75883l-10.75,-10.75l-43.50883,43.50883l43.50883,43.50883l10.75,-10.75z"></path></g></g></svg>

      </div>
      <div class="mb-2">

      </div>


    </div>
  </ng-container>
  <ng-container *ngIf="addCartao">
    <app-add-cartao (fechar)="addCartao = false" class="h-100"></app-add-cartao>
  </ng-container>

</div>
