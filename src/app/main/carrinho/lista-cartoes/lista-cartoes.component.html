        <span class="ml-2">Adicionar Cartão</span></button>
    </div>
    <div class="d-flex flex-column">
      <div class="d-flex">

        <button (click)="retornar.emit(true)"  class="btn btn-secondary d-flex align-items-center justify-content-center mr-2">

            width="25" height="25"
            viewBox="0 0 172 172"
            style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M44.51172,28.38672l-32.25,32.25l-3.69531,3.86328l3.69531,3.86328l32.25,32.25l7.72656,-7.72656l-23.01172,-23.01172h94.39844c14.80224,0 26.875,12.07276 26.875,26.875c0,14.80224 -12.07276,26.875 -26.875,26.875h-16.125v10.75h16.125c20.66016,0 37.625,-16.96484 37.625,-37.625c0,-20.66016 -16.96484,-37.625 -37.625,-37.625h-94.39844l23.01172,-23.01172zM43,123.625v10.75h10.75v-10.75zM64.5,123.625v10.75h10.75v-10.75zM86,123.625v10.75h10.75v-10.75z"></path></g></g></svg>

        <button [disabled]="!cartaoEscolhido" (click)="avancarCartao()"  class="btn btn-primary d-flex align-items-center justify-content-center btn-block mt-auto">
