<div class="bg-light p-2 mb-2 position-relative rounded">
    <div class="pointer" (click)="abrirPokemon()">
    
        <small *ngIf="pokemon.extraInfo && pokemonCarregado" 
            [ngClass]="{'badge-danger':pokemon.extraInfo === 'CHOCANTE', 'badge-primary':pokemon.extraInfo === 'NOVO'}" 
            style="position: absolute" class="badge">
            {{pokemon.extraInfo}}
        </small>
        
        <div class="d-flex justify-content-center">
            <img *ngIf="imageUrl !== ''" class="img-fluid" style="max-height: 160px; min-height: 160px;" [src]="imageUrl" onerror="this.src = '../../../../assets/pics/semImagem.png'">
            <img *ngIf="imageUrl === ''" class="img-fluid" style="max-height: 160px; min-height: 160px;" src='../../../../../assets/pics/Loader.svg'>
    
        </div>
        
        
        
        <h5 *ngIf="pokemonCarregado" class="mb-1"> {{pokemonCarregado.nome | titlecase}}</h5>
        <p *ngIf="pokemonCarregado" class="mb-1 text-primary">R$ {{pokemonCarregado.valor}},00</p>
    </div>
    <button (click)="adicionarAoCarrinho()" [disabled]="!pokemonCarregado" class="btn btn-primary btn-sm d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
            width="24" height="24"
            viewBox="0 0 172 172"
            style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#333333"><path d="M37.53183,28.66667h105.79433l-25.8215,53.64967c-1.2685,2.27183 -3.66933,3.68367 -6.27083,3.68367h-58.57317z" opacity="0.3"></path><path d="M136.16667,121.83333h-86.41567c-5.41083,0 -10.39167,-2.93833 -13.01467,-7.66833c-2.623,-4.73 -2.4725,-10.52067 0.40133,-15.10017l8.57133,-13.72417l-23.59983,-56.6525l-14.84217,0.07167l-0.07167,-14.33333l24.4455,-0.11467l30.15017,72.3475l-12.50583,20.00217l0.46583,0.8385h86.41567zM121.83333,129c-7.91608,0 -14.33333,6.41725 -14.33333,14.33333c0,7.91608 6.41725,14.33333 14.33333,14.33333c7.91608,0 14.33333,-6.41725 14.33333,-14.33333c0,-7.91608 -6.41725,-14.33333 -14.33333,-14.33333zM50.16667,129c-7.91608,0 -14.33333,6.41725 -14.33333,14.33333c0,7.91608 6.41725,14.33333 14.33333,14.33333c7.91608,0 14.33333,-6.41725 14.33333,-14.33333c0,-7.91608 -6.41725,-14.33333 -14.33333,-14.33333z"></path><path d="M78.83333,7.16667h14.33333v57.33333h-14.33333z"></path><path d="M57.33333,28.66667h57.33333v14.33333h-57.33333z"></path><path d="M111.23383,93.16667h-58.57317v-14.33333h58.58033l29.4765,-53.06917l12.52733,6.966l-29.4765,53.06917c-2.537,4.54367 -7.33867,7.36733 -12.5345,7.36733z"></path></g></g></svg>
